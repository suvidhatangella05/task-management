<div mat-dialog-content>
    <h4> {{data._id == "" ? 'creating new team task' : 'updating team task' }} </h4>
    <form [formGroup]="teamform">

    <table>
        <tr><td>                                        
        <mat-label>Task Name </mat-label>
</td><td>
  <mat-form-field appearance="fill">

      <input matInput appearance="standard" [(ngModel)]="data.name" placeholder="Name" formControlName="name">
  </mat-form-field>

    </td></tr>
<tr><td>
        <mat-label>Priority </mat-label>
    </td><td>
      <mat-form-field appearance="fill">

      <input matInput [(ngModel)]="data.priority" placeholder="Priority" formControlName="priority">
    </mat-form-field>

    </td></tr>
<tr><td>
        <mat-label>Team description </mat-label>
    </td><td>
      <mat-form-field appearance="fill">

      <input matInput [(ngModel)]="data.description" placeholder="Description" formControlName="description">
    </mat-form-field>

    </td></tr>

    <tr><td>
      <mat-label>Due Date </mat-label>
  </td><td>
    <mat-form-field appearance="fill">
      <input matInput [matDatepicker]="picker" [(ngModel)]="data.dueDate" placeholder="Due Date" formControlName="dueDate" >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  </td></tr>

    
    <tr><td> 
        <mat-label>select Team </mat-label>
    </td><td>
 <!--       <input matInput [(ngModel)]="newUser" [ngModelOptions]="{standalone: true}">
     -->   <ng-select [items]="teams"  
        bindLabel="name"  
        placeholder="Select Team"  
        appendTo="body"  
        [multiple]="false"  
        [(ngModel)]="selected" [ngModelOptions]="{standalone: true}" >  
      </ng-select>
      </td></tr>

      <tr><td> 
        <mat-label>Current State </mat-label>
    </td><td>
 <!--       <input matInput [(ngModel)]="newUser" [ngModelOptions]="{standalone: true}">
     -->   <ng-select [items]="status"  
        bindLabel="name"  
        placeholder="Select status"  
        appendTo="body"  
        [multiple]="false"  
        [(ngModel)]="selectedstatus" [ngModelOptions]="{standalone: true}" >  
      </ng-select>
      </td></tr>


        </table>    
        </form>  
  </div>
  <div mat-dialog-actions>

    <button mat-button (click)="onNoClick()" color="primary" >Cancel</button>

    <button mat-button [mat-dialog-close]="true" color="primary" class="btn btn-primary" [disabled]="!teamform.valid"  (click)="postdata()"cdkFocusInitial>
        {{data._id === "" ? 'create team task' : 'update team task'}}
    </button>

  </div>
